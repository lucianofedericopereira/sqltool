<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <!-- Vaporwave gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>

    <!-- Neon pink gradient -->
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff71ce"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>

    <!-- Neon cyan gradient -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#01cdfe"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>

    <!-- Sunset gradient for sun -->
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500"/>
      <stop offset="50%" style="stop-color:#ff2a6d"/>
      <stop offset="100%" style="stop-color:#d300c5"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)"/>

  <!-- Grid lines (perspective) -->
  <g stroke="#ff00ff" stroke-width="1" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="140" x2="400" y2="140"/>
    <line x1="0" y1="155" x2="400" y2="155"/>
    <line x1="0" y1="170" x2="400" y2="170"/>
    <line x1="0" y1="185" x2="400" y2="185"/>
    <line x1="0" y1="200" x2="400" y2="200"/>

    <!-- Vertical lines (converging) -->
    <line x1="200" y1="130" x2="200" y2="200"/>
    <line x1="200" y1="130" x2="0" y2="200"/>
    <line x1="200" y1="130" x2="400" y2="200"/>
    <line x1="200" y1="130" x2="50" y2="200"/>
    <line x1="200" y1="130" x2="350" y2="200"/>
    <line x1="200" y1="130" x2="100" y2="200"/>
    <line x1="200" y1="130" x2="300" y2="200"/>
    <line x1="200" y1="130" x2="150" y2="200"/>
    <line x1="200" y1="130" x2="250" y2="200"/>
  </g>

  <!-- Sun (half circle) -->
  <clipPath id="sunClip">
    <rect x="140" y="60" width="120" height="50"/>
  </clipPath>
  <circle cx="200" cy="110" r="45" fill="url(#sunset)" clip-path="url(#sunClip)" opacity="0.9"/>

  <!-- Sun stripes -->
